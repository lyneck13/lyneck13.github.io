  <script type="text/javascript">
  jQuery(document).ready(function($){

	/* prepend menu icon */
	$('#nav-wrap').prepend('<div id="menu-icon"><img src="images/menu.png" alt="main menu"/></div>');
	
	/* toggle nav */
	$("#menu-icon").on("click", function(){
		$("#nav").slideToggle();
		$(this).toggleClass("active");
	});

  });
  </script>
  <title>Markup & Scripting Final Project</title>

</head>


<body>

					<li class="btn"><a href="#">Contact Us</a></li>
				 </ul>
			</nav>
		 </hr>	
		
		<!--JavaScript day, date, time--> 
        <p id="date_time">
	    <script type="text/javascript">
	  
			var b_names = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
	  
			var m_names = new Array("January", "February", "March", 
			"April", "May", "June", "July", "August", "September", 
			"October", "November", "December");

			var d = new Date();
			var curr_day = d.getDay();
			var curr_date = d.getDate();
			var curr_month = d.getMonth();
			var curr_year = d.getFullYear();
			document.write("<b>" + b_names[curr_day] + "," + " " + m_names[curr_month] + " " + curr_date 
			+ "," + " " + curr_year + "<b>");
        
		</script>
		&nbsp;
		<script type="text/javascript">
      
			var currentTime = new Date()
			var hours = currentTime.getHours()
			var minutes = currentTime.getMinutes()

				if (minutes < 10)
				minutes = "0" + minutes

			var suffix = "AM";
				if (hours >= 12) {
				suffix = "PM";
				hours = hours - 12;
			}
				if (hours == 0) {
				hours = 12;
			}

			document.write("<b>" + hours + ":" + minutes + " " + suffix + "</b>")
		</script></p>
